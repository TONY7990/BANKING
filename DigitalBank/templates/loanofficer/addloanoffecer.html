{% extends 'baseadmin.html' %} {% block title %}Loan Officer Users{% endblock %}
{% block content %}
<div class="loan-officer-container">
  <h2>Create Loan Officer</h2>

  <!-- Error Messages -->
  {% if errors %}
  <div style="color: red">
    <ul>
      {% for error in errors %}
      <li>{{ error }}</li>
      {% endfor %}
    </ul>
  </div>
  {% endif %}

  <form action="{% url 'add_loanOfficer_user' %}" method="post">
    {% csrf_token %}

    <label for="first_name">First Name:</label>
    <input
      type="text"
      id="first_name"
      name="first_name"
      maxlength="100"
      required
      value="{{ first_name|default:'' }}"
    /><br /><br />

    <label for="last_name">Last Name:</label>
    <input
      type="text"
      id="last_name"
      name="last_name"
      maxlength="100"
      required
      value="{{ last_name|default:'' }}"
    /><br /><br />

    <label for="email">Email:</label>
    <input
      type="email"
      id="email"
      name="email"
      maxlength="100"
      required
      value="{{ email|default:'' }}"
    /><br /><br />

    <label for="password">Password:</label>
    <input
      type="password"
      id="password"
      name="password"
      maxlength="100"
      required
    /><br /><br />

    <button type="submit">Submit</button>
  </form>
</div>

{% endblock %}
