{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .reset-container {
            background-color: #fff;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 350px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            font-size: 14px;
            color: #555;
        }

        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .error {
            color: red;
            font-size: 12px;
            margin-bottom: 10px;
        }

        .success {
            color: green;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .reset-container p {
            text-align: center;
            font-size: 14px;
            margin-top: 10px;
            color: #888;
        }
    </style>
</head>
<body>

<div class="reset-container">
    <h2>Reset Your Password</h2>

    <form method="POST">
        {% csrf_token %}
        
        <!-- {% if messages %}
            {% for message in messages %}
                <div class="{% if message.tags %} {{ message.tags }} {% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %} -->

        <label for="new_password">New Password</label>
        <input type="password" name="new_password" id="new_password" required placeholder="Enter new password">

        <label for="confirm_password">Confirm Password</label>
        <input type="password" name="confirm_password" id="confirm_password" required placeholder="Confirm your password">

        <button type="submit">Reset Password</button>
    </form>

    <p>Remembered your password? <a href="{% url 'login' %}">Log in</a></p>
</div>

</body>
</html>
