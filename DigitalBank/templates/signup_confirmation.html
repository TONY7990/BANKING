{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <title>Signup Success</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"> <!-- Link to your CSS file if you have one -->
    <style>
        /* Add some basic styling */
        body {
            font-family: Calibri, sans-serif;
            background-color: #f4f4f4;

            height: 100vh;
        }
